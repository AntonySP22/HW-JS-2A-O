<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Clase 3 Funciones</title>
</head>
<body>
	<h3>Ejercicio 1 de funciones</h3>

	<script type="text/javascript">
		var nombre = "Elmer";

		function saludar (nombre) {
			return (`Hola ${nombre}`)
		}

		saludar ("Danilo");

		function sumar (a,b) {
			var resultado = a + b;
			return resultado;
		}

		sumar (2,3);

		var suma = function(a,b){
			return a + b;
		}

		suma (4,5);

	</script>

</body>
</html>
